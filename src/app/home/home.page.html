<ion-content padding>
  <div class="headin">
    <h4 style="text-align:center">Lyrics Finder</h4>
  </div>
  <ion-item>
      <ion-input name="artist" [(ngModel)]="searchParams.artist" placeholder="Artist"></ion-input>
  </ion-item>
  <ion-item>
      <ion-input name="title" [(ngModel)]="searchParams.title" placeholder="Song Title"></ion-input>
  </ion-item>
  <ion-button style="width:100%; margin-top:10px" (click)="search()" color="primary">Search</ion-button>
</ion-content>
